<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<div style="margin: 200px">
    <h1> Do you love me?</h1>
    <input type="button" value="YES" onclick="yesClick()">
    <input type="button" id="btnNo" value="NO" onmouseover="noMove()" style="position:absolute;">
</div>

    <script>
        function yesClick() {
            alert("I don't love you :))");
        }
        function noMove() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>
